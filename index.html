<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ポケモンスリープ ポケモン紹介カード</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h2 {
      margin-top: 30px;
      border-bottom: 2px solid #ccc;
    }
    .row {
      margin: 10px 0;
    }
    label {
      display: inline-block;
      width: 160px;
      vertical-align: top;
    }
    select, input {
      padding: 4px;
      min-width: 260px;
    }
    .nature-detail {
      margin-top: 8px;
      white-space: pre-line;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>ポケモンスリープ ポケモン紹介カード</h1>

  <!-- 基本情報 -->
  <h2>基本情報</h2>

  <div class="row">
    <label>ポケモン名</label>
    <input type="text" id="pokemonName" placeholder="例：ピカチュウ">
  </div>

  <div class="row">
    <label>ニックネーム</label>
    <input type="text" id="nickname">
  </div>

  <div class="row">
    <label>食材構成</label>
    <select id="ingredientPattern">
      <option>ポケモンを選択してください</option>
    </select>
  </div>

  <div class="row">
    <label>最大所持数</label>
    <span id="maxCarryDisplay">-</span>
  </div>

  <!-- スキル -->
  <h2>スキル</h2>

  <div class="row">
    <label>メインスキル</label>
    <span id="mainSkillName">（自動）</span>
    Lv.
    <select id="mainSkillLv">
      <option>1</option><option>2</option><option>3</option><option>4</option>
      <option>5</option><option>6</option><option>7</option><option>8</option>
    </select>
  </div>

  <!-- 詳細情報 -->
  <h2>詳細情報</h2>

  <div class="row">
    <label>性格</label>
    <select id="nature"></select>
  </div>

  <div class="nature-detail" id="natureDetail"></div>

  <script src="script.js"></script>
</body>
</html>
