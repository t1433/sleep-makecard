<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ポケモンスリープ ポケモン紹介カード</title>

  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: 20px auto;
    }
    h2 {
      border-bottom: 2px solid #ddd;
      padding-bottom: 4px;
    }
    .section {
      margin-bottom: 24px;
    }
    .row {
      margin-bottom: 10px;
    }
    label {
      display: inline-block;
      width: 160px;
      vertical-align: top;
    }
    input, select {
      padding: 4px;
    }
    .time-input {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .time-input input {
      width: 60px;
    }
    #helpHour {
      width: 70px;
    }
    #natureDetail {
      margin-left: 160px;
      font-size: 0.9em;
      color: #555;
      white-space: pre-line;
      margin-bottom: 12px;
    }

    /* サブスキル背景色 */
    select.subSkill.white { background-color: #f5f5f5; }
    select.subSkill.blue  { background-color: #e8f0ff; }
    select.subSkill.gold  { background-color: #fff6d6; }
  </style>
</head>
<body>

<h1>ポケモンスリープ ポケモン紹介カード</h1>

<div class="section">
  <h2>基本情報</h2>

  <div class="row">
    <label>ポケモン名</label>
    <input type="text" id="pokemonName">
  </div>

  <div class="row">
    <label>ニックネーム</label>
    <input type="text" id="nickname">
  </div>

  <div class="row">
    <label>SP</label>
    <input type="number" id="sp">
  </div>

  <div class="row">
    <label>レベル</label>
    <input type="number" id="levelInput" min="1" max="100">
    <input type="range" id="levelRange" min="1" max="100" value="1">
    <span id="levelValue">1</span>
  </div>
  
  <div class="row">
    <label>食材</label>
    <select id="ingredientPattern">
      <option value="">ポケモンを選択してください</option>
    </select>
  </div>
  
  <div class="row">
    <label>おてつだい時間</label>
    <div class="time-input">
      <input type="number" id="helpHour" min="0" placeholder="時間">
      <span>時間</span>
      <input type="number" id="helpMin" min="0" max="59" placeholder="0">
      <span>分</span>
      <input type="number" id="helpSec" min="0" max="59" placeholder="0">
      <span>秒</span>
    </div>
  </div>

  <div class="row">
    <label>最大所持数</label>
    <span id="maxCarry"> --- 個</span>
  </div>
</div>

<div class="section">
  <h2>スキル</h2>

  <div class="row">
    <label>メインスキル</label>
    <span id="mainSkillName">（自動）</span>
    Lv.
    <select id="mainSkillLv">
      <option>1</option><option>2</option><option>3</option><option>4</option>
      <option>5</option><option>6</option><option>7</option><option>8</option>
    </select>
  </div>

  <div class="row"><label>サブスキル Lv10</label><select class="subSkill"></select></div>
  <div class="row"><label>サブスキル Lv25</label><select class="subSkill"></select></div>
  <div class="row"><label>サブスキル Lv50</label><select class="subSkill"></select></div>
  <div class="row"><label>サブスキル Lv75</label><select class="subSkill"></select></div>
  <div class="row"><label>サブスキル Lv100</label><select class="subSkill"></select></div>
</div>

<div class="section">
  <h2>詳細情報</h2>

  <div class="row">
    <label>性格</label>
    <select id="nature"></select>
    <label style="width:auto; margin-left:10px;">
      <input type="checkbox" id="mint"> まっしろミント使用
    </label>
  </div>
  <div id="natureDetail"></div>

  <div class="row">
    <label>出会ったフィールド</label>
    <select id="foundField">
      <option value="">選択してください</option>
      <option>ワカクサ本島</option>
      <option>シアンの砂浜</option>
      <option>トープ洞窟</option>
      <option>ウノハナ雪原</option>
      <option>ラピスラズリ湖畔</option>
      <option>ゴールド旧発電所</option>
      <option>アンバー渓谷</option>
      <option>ワカクサ本島EX</option>
      <option value="other">その他</option>
    </select>
  </div>

  <div class="row" id="otherFieldWrapper" style="display:none;">
    <label></label>
    <input type="text" id="otherField" placeholder="フィールド名を入力">
  </div>

  <div class="row">
    <label>一緒に眠った時間</label>
    <input type="number" id="sleepHour" placeholder="時間" min="0">
    <input type="number" id="sleepMin" placeholder="分" min="0" max="59">
  </div>
</div>

<button id="generateBtn">出力テスト</button>
<pre id="output"></pre>

<script src="script.js"></script>
</body>
</html>
