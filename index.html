<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ポケモンスリープ ポケモン紹介カード</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ポケモンスリープ ポケモン紹介カード</h1>

<div class="container">

  <section class="input-area">
    <h2>入力</h2>

    <label>
      ポケモン名
      <input type="text" id="pokemonName" placeholder="例：ピカチュウ">
    </label>

    <label>
      性格
      <select id="natureSelect"></select>
    </label>

    <label>
      出会ったフィールド
      <select id="fieldSelect"></select>
    </label>

    <label>
      食材構成
      <select id="foodPatternSelect"></select>
    </label>

    <fieldset>
      <legend>サブスキル</legend>

      <label>Lv10 <select class="subskill"></select></label>
      <label>Lv25 <select class="subskill"></select></label>
      <label>Lv50 <select class="subskill"></select></label>
      <label>Lv75 <select class="subskill"></select></label>
      <label>Lv100 <select class="subskill"></select></label>
    </fieldset>

    <label>
      眠った時間（時間）
      <input type="number" id="sleepTime" min="0" step="1">
    </label>

    <button id="generateBtn">カード生成</button>
  </section>

  <section class="output-area">
    <h2>出力</h2>

    <div id="card" class="card hidden">
      <img id="pokemonImage" alt="ポケモン画像">
      <h3 id="outName"></h3>
      <p id="outNature"></p>
      <p id="outField"></p>
      <p id="outFood"></p>
      <ul id="outSubskills"></ul>
      <p id="outSleep"></p>
    </div>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
